<!DOCTYPE html>
<meta charset="utf-8">
<link rel="stylesheet" href="style.css"/>
<script src="calculator.js"></script>
<head>
    <div>
        <h1 class="title">
        Welcome to my calculator app!
        </h1>
    </div>
</head>
<body>
   <div class = "calculator-container">
        <div class = "calculator">
            <div id = "result-label">
                0
            </div>
            <div class = "calculator-numbers">
                <div class = "number" id = "1" onclick="addNumber(1)">
                    1
                </div>
                <div class = "number" id = "2" onclick="addNumber(2)">
                    2
                </div>
                <div class = "number" id = "3" onclick="addNumber(3)">
                    3
                </div>
                <div class = "number" id = "4" onclick="addNumber(4)">
                    4
                </div>
                <div class = "number" id = "5" onclick="addNumber(id)">
                    5
                </div>
                <div class = "number" id = "6" onclick="addNumber(id)">
                    6
                </div>
                <div class = "number" id = "7" onclick="addNumber(id)">
                    7
                </div>
                <div class = "number" id = "8" onclick="addNumber(id)">
                    8
                </div>
                <div class = "number" id = "9" onclick="addNumber(id)">
                    9
                </div>
                <div class = "number" id = "0" onclick="addNumber(id)">
                    0
                </div>
                <div class = "number" id = "plus" onclick="modifyNumber(id)">
                       +
                </div>

            </div>
            <div class = "calculator-operations">
                <div id = "clear" onclick="modifyNumber(id)">
                    CE
                </div>
                <div  id = "minus" onclick="modifyNumber(id)">
                       -
                </div>
                <div  id = "divide" onclick="modifyNumber(id)">
                    /
                </div>
                <div  id = "factor" onclick="modifyNumber(id)">
                    *
                 </div>
                <div  id = "equal" onclick="calculateTotal()">
                    =
                </div>
            </div>
        </div>
   </div>
</body>
